services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mnemosyne
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-homeserver_postgres_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    container_name: mnemosyne_db

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"  # Expose for direct access if needed
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      # Use a simple TCP connection test instead of curl
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' && echo 'Qdrant is ready'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    container_name: mnemosyne_qdrant

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"  # Expose for direct access if needed
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    container_name: mnemosyne_redis

  app:
    build: .
    ports:
      - "8080:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-homeserver_postgres_pass}@db:5432/mnemosyne
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-homeserver_postgres_pass}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      # Embeddings Configuration
      - EMBEDDINGS_PROVIDER=${EMBEDDINGS_PROVIDER:-ollama}
      - EMBEDDINGS_ENDPOINT_URL=${EMBEDDINGS_ENDPOINT_URL:-http://host.docker.internal:11434}
      - EMBEDDINGS_MODEL=${EMBEDDINGS_MODEL:-mxbai-embed-large}
      - EMBEDDINGS_API_KEY=${EMBEDDINGS_API_KEY:-}
      - EMBEDDINGS_TIMEOUT=${EMBEDDINGS_TIMEOUT:-30}
      # Legacy (kept for backward compatibility)
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-}
      - LLM_MODEL=${LLM_MODEL:-}
      - GUNICORN_TIMEOUT=600
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs  # Optional: for persistent logs
    container_name: mnemosyne_app

  worker:
    build: .
    command: python manage.py qcluster
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-homeserver_postgres_pass}@db:5432/mnemosyne
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-homeserver_postgres_pass}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      # Embeddings Configuration
      - EMBEDDINGS_PROVIDER=${EMBEDDINGS_PROVIDER:-ollama}
      - EMBEDDINGS_ENDPOINT_URL=${EMBEDDINGS_ENDPOINT_URL:-http://host.docker.internal:11434}
      - EMBEDDINGS_MODEL=${EMBEDDINGS_MODEL:-mxbai-embed-large}
      - EMBEDDINGS_API_KEY=${EMBEDDINGS_API_KEY:-}
      - EMBEDDINGS_TIMEOUT=${EMBEDDINGS_TIMEOUT:-30}
      # Generation Configuration (for extraction)
      - GENERATION_PROVIDER=${GENERATION_PROVIDER:-ollama}
      - GENERATION_ENDPOINT_URL=${GENERATION_ENDPOINT_URL:-http://host.docker.internal:11434}
      - GENERATION_MODEL=${GENERATION_MODEL:-qwen2.5:32b}
      - GENERATION_API_KEY=${GENERATION_API_KEY:-}
      - GENERATION_TEMPERATURE=${GENERATION_TEMPERATURE:-0.7}
      - GENERATION_MAX_TOKENS=${GENERATION_MAX_TOKENS:-2048}
      - GENERATION_TIMEOUT=${GENERATION_TIMEOUT:-120}
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    container_name: mnemosyne_worker

  mcp_server:
    build: .
    command: python mcp_server_fastmcp.py --transport http --host 0.0.0.0 --port 3000
    ports:
      - "3000:3000"  # MCP Server HTTP endpoint
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-homeserver_postgres_pass}@db:5432/mnemosyne
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-homeserver_postgres_pass}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - EMBEDDINGS_PROVIDER=${EMBEDDINGS_PROVIDER:-ollama}
      - EMBEDDINGS_ENDPOINT_URL=${EMBEDDINGS_ENDPOINT_URL:-http://host.docker.internal:11434}
      - EMBEDDINGS_MODEL=${EMBEDDINGS_MODEL:-mxbai-embed-large}
      - EMBEDDINGS_API_KEY=${EMBEDDINGS_API_KEY:-}
      - EMBEDDINGS_TIMEOUT=${EMBEDDINGS_TIMEOUT:-30}
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    container_name: mnemosyne_mcp_server

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
