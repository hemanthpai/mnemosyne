services:
  backend:
    build: ./backend
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 3s

  mcp-server:
    build: ./mcp-server
    environment:
      - BACKEND_URL=http://backend:3000
      - MCP_PORT=8080
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/mcp')"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s

  test-runner:
    build: ./tests
    environment:
      - BACKEND_URL=http://backend:3000
      - MCP_URL=http://mcp-server:8080
    depends_on:
      backend:
        condition: service_healthy
      mcp-server:
        condition: service_started
