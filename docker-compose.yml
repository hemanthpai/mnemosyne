services:
  backend:
    build: ./backend
    ports:
      - "3100:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  mcp-server:
    build: ./mcp-server
    ports:
      - "8180:8080"
    environment:
      - BACKEND_URL=http://backend:3000
      - MCP_PORT=8080
    depends_on:
      backend:
        condition: service_healthy
